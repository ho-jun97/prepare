<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Kakao 지도 시작하기</title>
</head>
<body>
<div class="map" id="map" style="width:500px;height:400px;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2115ba24b33881fa7d28259e960fb3a5"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2115ba24b33881fa7d28259e960fb3a5&libraries=LIBRARY"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2115ba24b33881fa7d28259e960fb3a5&libraries=services,clusterer,drawing"></script>
<script th:inline="javascript">
  var lat = [[${lat}]];
  var lng = [[${lng}]];
  var container = document.getElementById('map');
  var options = {
    center: new kakao.maps.LatLng(lat,lng),
    level: 3
  };

  var map = new kakao.maps.Map(container, options);

  // 마커가 표시될 위치
  var markerPosition = new kakao.maps.LatLng(lat,lng)

  // 마커를 생성합니다
  var marker = new kakao.maps.Marker({
    position: markerPosition
  });

  marker.setMap(map);
</script>
</body>
</html>
