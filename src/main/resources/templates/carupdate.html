<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>차량 입력</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<nav th:replace="~{../fragments/navigation :: navi}"></nav>

<body>
<h1>차량 추가</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
<div class="container">
    <form class="row g-3" th:action="@{/carUpdate/{id}(id=${car.getId()})}" method="post">
        <div class="col-auto">
            <label for="number" class="form-label">차량 번호</label>
            <input type="text" class="form-control" id="number" name="number" th:value="${car.getNumber()}">
        </div>
        <div class="mb-3">
            <label for="onwer" class="form-label">소유주</label>
            <input type="text" readonly class="form-control" id="onwer" name="onwer" th:value="${car.getUsername()}">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text"  class="form-control" id="address" name="address" th:value="${car.getAddress()}">
        </div>
        <div class="col-auto">
            <label for="lat" class="form-label">위도</label>
            <input type="text" class="form-control" id="lat" name="lat" th:value="${car.getLat()}">
        </div>
        <div class="col-auto">
            <label for="lng" class="form-label">경도</label>
            <input type="text" class="form-control" id="lng" name="lng" th:value="${car.getLng()}">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-outline-success mb-3">수정</button>
        </div>
    </form>
</div>
</html>
