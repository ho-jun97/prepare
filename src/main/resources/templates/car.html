<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>차량 조회 프로젝트</title>
    <!-- Bootstrap 설정 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- DataTables 설정 -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css">
    <!--    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/dataTables.responsive.css">-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/car.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.js"></script>
</head>

<nav th:replace="~{navigation.html :: navi}"></nav>

<body>
<div class="container" style="width: 100%">
    <div>
        <th:block th:id="map" th:replace="~{map.html :: mapFragment}"></th:block>
    </div>
    <br>
    <h2>차량 조회</h2>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <div class="col-auto">
            <input class="form-control me-2" type="search" id="target" name="target" placeholder="차량 뒷자리 4자리"
                   aria-label="Search">
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-success" id="searchBtn" type="submit">검색</button>
        </div>
    </div>
    <br>
    <table id="data_list" class="table table-striped table-bordered" width="100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>차량번호</th>
                <th>소유주</th>
                <th>위치</th>
            </tr>
        </thead>
    </table>
</div>
</div>
</body>


</html>
