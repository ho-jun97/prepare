<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <link href="/DataTables/datatables.css">
    <script src="/DataTables/datatables.js"></script>

</head>
<nav th:replace="fragment.html :: navi"></nav>
<body>
<h1>차량 조회</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<table id="data_list" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>차량번호</th>
            <th>소유주</th>
            <th>위치</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="car : ${carList}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.number}"></td>
            <td th:text="${car.user.username}"></td>
            <td>강남구 테헨라로 씨앤티알</td>
        </tr>
    </tbody>
</table>

</body>



</html>
